<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <style>
        body{
              background-color: #121212;
              font-family: 'Brush Script MT', cursive;
              color: whitesmoke;
            }
    </style>
</head>
<body>
    <div class="container text-center">

        <div>
            <h1>Login</h1><br>
            <div th:if="${successfulLogin != null}">
                <h1>Something went wrong!</h1>
            </div>
        </div>
        <form th:action="@{/userLogin}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail or Login: </label>
                <div class="col-8">
                    <input type="text" th:field="*{validation}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="24"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
